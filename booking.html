<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Your Session - PhotoArt</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceabb, #f8b500);
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 10px;
    }

    h2 {
      color: #f57c00;
      margin-top: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 20px 0;
    }

    ul li {
      background: #fff3e0;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      color: #444;
      font-weight: 500;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #f57c00;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin: 20px 10px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e65100;
    }

    .btn-back {
      background: #9e9e9e;
    }

    .btn-back:hover {
      background: #616161;
    }

    .gallery {
      margin: 30px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
      border: 2px solid #fff3e0;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border-color: #f57c00;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .gallery img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Book Your Photography Session</h1>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?auto=format&fit=crop&w=400&q=80" alt="Wedding">
      <img src="https://www.bing.com/th/id/OIP.HdpAnXtYuLe4waiZFFeJbgHaKu?w=170&h=211&c=8&rs=1&qlt=70&o=7&cb=thws4&dpr=1.3&pid=3.1&rm=3" alt="Portrait">

      <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=400&q=80" alt="Landscape">
      <img src="https://th.bing.com/th/id/OIP.JuUOhME7vrCh_DNoJbTKBAHaEo?w=273&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Camera">

    </div>

    <div id="package-info">
      <!-- Package info will be injected here -->
    </div>

    <button class="btn" id="bookNowBtn">‚úÖ Book Now</button>
    <a href="index.html" class="btn btn-back">‚Üê Back to Home</a>
  </div>

  <script>
    // Get the package from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const packageName = urlParams.get('package');

    // Package details dictionary
    const packages = {
      basic: {
        title: "Basic Package",
        price: "‚Çπ5,000",
        details: [
          "2 Hour Session",
          "20 Edited Photos",
          "Online Gallery"
        ]
      },
      premium: {
        title: "Premium Package",
        price: "‚Çπ15,000",
        details: [
          "Full Day Coverage",
          "100 Edited Photos",
          "Photo Album"
        ]
      }
    };

    const infoDiv = document.getElementById('package-info');

    if (packageName && packages[packageName]) {
      const pkg = packages[packageName];
      infoDiv.innerHTML = `
        <h2>${pkg.title}</h2>
        <p><strong>Price:</strong> ${pkg.price}</p>
        <ul>
          ${pkg.details.map(detail => `<li>${detail}</li>`).join('')}
        </ul>
       <p>
  üìß Contact us at <a href="mailto:sawanjoshi04@gmail.com">sawanjoshi04@gmail.com</a><br>
  üìû Or call +91 73028 44924
</p>

      `;
    } else {
      infoDiv.innerHTML = "<p>‚ùå Sorry, the selected package was not found.</p>";
      document.getElementById("bookNowBtn").style.display = "none";
    }

    // Show popup on button click
    const bookNowBtn = document.getElementById('bookNowBtn');
    bookNowBtn.addEventListener('click', () => {
      alert("üéâ Congratulations! You have booked your photography session.");
    });
  </script>
</body>
</html>
